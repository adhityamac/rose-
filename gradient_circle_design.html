<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradient Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* Animated gradient background */
        .gradient-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(45deg, 
                #000000 0%, 
                #1a0033 25%, 
                #330066 50%, 
                #4d0099 75%, 
                #6600cc 100%);
            animation: flowGradient 15s ease-in-out infinite;
        }

        @keyframes flowGradient {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(10%, -10%) rotate(90deg);
            }
            50% {
                transform: translate(-10%, 10%) rotate(180deg);
            }
            75% {
                transform: translate(5%, 5%) rotate(270deg);
            }
        }

        /* Liquid overlay layers */
        .liquid-layer {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            opacity: 0.3;
            filter: blur(40px);
        }

        .liquid-1 {
            background: radial-gradient(circle at 30% 50%, #6600cc 0%, transparent 70%);
            animation: liquidFlow1 20s ease-in-out infinite;
        }

        .liquid-2 {
            background: radial-gradient(circle at 70% 70%, #330066 0%, transparent 60%);
            animation: liquidFlow2 25s ease-in-out infinite reverse;
        }

        .liquid-3 {
            background: radial-gradient(circle at 50% 30%, #4d0099 0%, transparent 50%);
            animation: liquidFlow3 30s ease-in-out infinite;
        }

        @keyframes liquidFlow1 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(20%, -10%) scale(1.1);
            }
            66% {
                transform: translate(-10%, 20%) scale(0.9);
            }
        }

        @keyframes liquidFlow2 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(-15%, 15%) scale(1.2);
            }
            66% {
                transform: translate(15%, -15%) scale(0.8);
            }
        }

        @keyframes liquidFlow3 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            50% {
                transform: translate(10%, 10%) rotate(180deg) scale(1.15);
            }
        }

        /* Center circles container */
        .center-circles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Concentric circles with fading orange */
        .circle {
            position: absolute;
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .circle-1 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff9f40 0%, #ff8820 100%);
            z-index: 5;
        }

        .circle-2 {
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(255, 143, 32, 0.8) 0%, rgba(255, 127, 0, 0.6) 100%);
            z-index: 4;
            animation-delay: 0.2s;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(205, 97, 25, 0.6) 0%, rgba(185, 77, 20, 0.4) 100%);
            z-index: 3;
            animation-delay: 0.4s;
        }

        .circle-4 {
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, rgba(155, 57, 15, 0.4) 0%, rgba(135, 47, 10, 0.2) 100%);
            z-index: 2;
            animation-delay: 0.6s;
        }

        .circle-5 {
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, rgba(105, 27, 5, 0.2) 0%, rgba(85, 17, 0, 0.1) 100%);
            z-index: 1;
            animation-delay: 0.8s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        /* Top left controls */
        .top-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        /* Rose icon */
        .rose-icon {
            width: 40px;
            height: 40px;
            fill: #ff6b9d;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
        }

        .rose-icon:hover {
            transform: scale(1.1);
        }

        /* Control buttons */
        .control-btn {
            padding: 8px 16px;
            background: rgba(102, 0, 204, 0.3);
            border: 1px solid rgba(102, 0, 204, 0.5);
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(102, 0, 204, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 0, 204, 0.4);
        }

        /* Smooth animation toggle */
        .smooth-transition {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <!-- Animated gradient background -->
    <div class="gradient-bg"></div>
    
    <!-- Liquid overlay layers for smooth flow effect -->
    <div class="liquid-layer liquid-1"></div>
    <div class="liquid-layer liquid-2"></div>
    <div class="liquid-layer liquid-3"></div>
    
    <!-- Center circles with fading orange gradient -->
    <div class="center-circles">
        <div class="circle circle-5"></div>
        <div class="circle circle-4"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-1"></div>
    </div>
    
    <!-- Top left controls -->
    <div class="top-controls">
        <!-- Rose SVG icon -->
        <svg class="rose-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C12 2 16 6 16 10C16 13 14 15 12 17C10 15 8 13 8 10C8 6 12 2 12 2Z"/>
            <path d="M5.5 9C5.5 9 7 10.5 8 10C8 9 7.5 7.5 6 7C4.5 7.5 4 9 5.5 9Z"/>
            <path d="M18.5 9C18.5 9 17 10.5 16 10C16 9 16.5 7.5 18 7C19.5 7.5 20 9 18.5 9Z"/>
            <path d="M12 17C12 17 10 19 10 21C10 22 11 22 12 22C13 22 14 22 14 21C14 19 12 17 12 17Z"/>
        </svg>
        
        <!-- Control buttons -->
        <button class="control-btn" onclick="toggleAnimation()">Toggle Flow</button>
        <button class="control-btn" onclick="changeSpeed()">Change Speed</button>
        <button class="control-btn" onclick="toggleGlow()">Toggle Glow</button>
    </div>
    
    <script>
        let animationPaused = false;
        let currentSpeed = 1;
        let glowEnabled = true;

        function toggleAnimation() {
            const elements = document.querySelectorAll('.gradient-bg, .liquid-layer, .circle');
            animationPaused = !animationPaused;
            
            elements.forEach(el => {
                el.style.animationPlayState = animationPaused ? 'paused' : 'running';
            });
        }

        function changeSpeed() {
            const speeds = [0.5, 1, 1.5, 2];
            currentSpeed = speeds[(speeds.indexOf(currentSpeed) + 1) % speeds.length];
            
            document.querySelectorAll('.gradient-bg, .liquid-layer, .circle').forEach(el => {
                const currentAnimation = window.getComputedStyle(el).animationDuration;
                const baseDuration = parseFloat(currentAnimation);
                el.style.animationDuration = (baseDuration / currentSpeed) + 's';
            });
        }

        function toggleGlow() {
            glowEnabled = !glowEnabled;
            const circles = document.querySelectorAll('.circle');
            
            circles.forEach(circle => {
                if (glowEnabled) {
                    circle.style.filter = 'drop-shadow(0 0 20px rgba(255, 127, 0, 0.5))';
                } else {
                    circle.style.filter = 'none';
                }
            });
        }

        // Add subtle mouse interaction
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelector('.liquid-1').style.transform = 
                `translate(${x * 10}px, ${y * 10}px)`;
        });

        // Initialize with glow
        toggleGlow();
        toggleGlow();
    </script>
</body>
</html>
