<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #FF69B4, #9932CC, #FFB6C1, #DA70D6, #9370DB);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            height: 100vh;
            width: 100vw;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .flowing-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            animation: flow 12s ease-in-out infinite;
        }
        
        .flowing-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }
        
        .flowing-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 20%;
            right: -100px;
            animation-delay: 2s;
        }
        
        .flowing-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: 30%;
            animation-delay: 4s;
        }
        
        .flowing-circle:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 50%;
            right: -125px;
            animation-delay: 6s;
        }
        
        .flowing-circle:nth-child(5) {
            width: 180px;
            height: 180px;
            top: 10%;
            left: 50%;
            animation-delay: 8s;
        }
        
        .flowing-circle:nth-child(6) {
            width: 120px;
            height: 120px;
            bottom: 20%;
            right: 20%;
            animation-delay: 10s;
        }
        
        @keyframes flow {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translate(100px, -50px) rotate(90deg);
                opacity: 0.7;
            }
            50% {
                transform: translate(-50px, 100px) rotate(180deg);
                opacity: 0.5;
            }
            75% {
                transform: translate(150px, 50px) rotate(270deg);
                opacity: 0.8;
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
                opacity: 0.3;
            }
        }
        
        .pulse-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.2), rgba(153, 50, 204, 0.1), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulseGlow 6s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.8;
            }
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatParticle 4s linear infinite;
        }
        
        .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.8s; }
        .particle:nth-child(3) { top: 60%; left: 20%; animation-delay: 1.6s; }
        .particle:nth-child(4) { bottom: 20%; right: 25%; animation-delay: 2.4s; }
        .particle:nth-child(5) { top: 40%; left: 60%; animation-delay: 3.2s; }
        .particle:nth-child(6) { top: 80%; right: 40%; animation-delay: 0.4s; }
        .particle:nth-child(7) { top: 30%; left: 80%; animation-delay: 1.2s; }
        .particle:nth-child(8) { bottom: 40%; left: 40%; animation-delay: 2.0s; }
        
        @keyframes floatParticle {
            0% {
                opacity: 0;
                transform: translateY(0px) scale(0);
            }
            20% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            80% {
                opacity: 1;
                transform: translateY(-100px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) scale(0);
            }
        }
        
        .wave-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(45deg, rgba(255, 105, 180, 0.1), rgba(153, 50, 204, 0.1));
            animation: wave 3s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: translateX(0) scaleY(1); }
            50% { transform: translateX(50px) scaleY(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pulse-glow"></div>
        <div class="flowing-circle"></div>
        <div class="flowing-circle"></div>
        <div class="flowing-circle"></div>
        <div class="flowing-circle"></div>
        <div class="flowing-circle"></div>
        <div class="flowing-circle"></div>
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <div class="wave-overlay"></div>
    </div>
</body>
</html>
